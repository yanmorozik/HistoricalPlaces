version: '3'
services:
  postgres:
    image: postgres:latest
    container_name: java-postgres
    ports:
      - "45432:5432"
    expose:
      - 5432
    volumes:
      - ./pg_data:/var/lib/postgresql/data/pgdata
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: HistoricalPlacesData
      PGDATA: /var/lib/postgresql/data/pgdata
    restart: always
  app:
    image: historicalplaceimage:latest
    container_name: HistoricalPlaces
    ports:
      - "8081:8080"
    environment:
      POSTGRES_HOST: postgres
    restart: always
    links:
      - postgres
      - rabbitmq
      - app2
    depends_on:
      - postgres
      - rabbitmq
      - app2
  app2:
    image: microservice:latest
    container_name: microservice
    ports:
      - "8082:8080"
    environment:
      POSTGRES_HOST: postgres
    restart: always
    links:
      - rabbitmq
    depends_on:
      - rabbitmq
  rabbitmq:
    image: rabbitmq:3.10-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"